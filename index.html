<!DOCTYPE html>  
<html lang="en"> 
  <head>
    <meta charset="utf-8">
 
    <title>Collapsible Tree Example</title>
 
    <style>
	.node circle {
	  fill: red;
	  stroke: red;
	  stroke-width: 0.5px;
	}
	.node text { font: 5px sans-serif; }
  .node text1 { font: 5px sans-serif; }
	.link {
	  fill: none;
	  stroke: #90EE90;
	  stroke-width: 1px;
	}
      .slidecontainer {
  width: 100%; /* Width of the outside container */
}
/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 100%; /* Full-width */
  height: 25px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}
/* Mouse-over effects */
.slider:hover {
  opacity: 1; /* Fully shown on mouse-over */
}
/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */ 
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4cad4d; /* Green background */
  cursor: pointer; /* Cursor on hover */
}
.slider::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}
	
      #span1
      {
        float:left;
      }
      #span2
      {
        float:right;
      }
    </style>

  </head>

  <body>
    <div>
      <span id="span1">
<label for="IIII">Function Value:</label> &nbsp;
        <label id="IIII" , name="Value", font-size=25px>0
</label>
      </span>
      <span id="span2">
<label for="III" id="3cap">Edge slider Value:</label> &nbsp;


        <label id="III" , name="Value", font-size=25px>0
</label>
      </span>
    </div>
    
      <div class="slidecontainer">
  <input type="range" min="0" max="1000000000" value="0" class="slider" id="myRange">
</div>
    
          <div class="slidecontainer">
  <input type="range" min="0" max="10e8" value="10e8" class="slider" id="myRange1">
</div>

                  visitedNodes.push(item);

      });
 			
     d3.select('svg').remove();
    var svg = d3.select("body").append("svg")
            .attr("width", width )
            .attr("height", height )
          .append("g")
          .attr("transform", "translate(" + 1.1*width/2+ "," + 1.1*height/2+ ")");

      var node = svg.selectAll("g.node")
          .data(nodes, function(d) { return d.id || (d.id = ++i); });

      var nodeEnter = node.enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
          .on("click", click)
    .on("mouseover", mo);
			var colors = d3.scale.linear()
          .domain([0, 128, 256])
          .range(["#23fa6e", "#f7354b", "#fbf550"]);
      nodeEnter.append("circle")
          .attr("r", 1e-6)
      		.attr("stroke",function(d) { 
        				var c = d._children ? "#000000" :colors(d.name); 
        				if (d.y0 == 0)
                  return "#000000";
        				else return c;
      		})
          .style("fill", function(d) { 
        		if (d == treeData[0]) return "#000000";
        		return d._children ? colors(parseInt(d.name)) : colors(parseInt(d.name));
      });
      		

      nodeEnter.append("text")
          .attr("x", 10)
          .attr("dy", ".35em")
          .attr("text-anchor", "start")
          .text(function(d) { 
        		if (String(d.name).length >= 0)
        				return "";// d.name; 
      			else
                return "node";})
          .style("fill-opacity", 1e-4);

      var nodeUpdate = node.transition()
          .duration(duration)
          .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

      nodeUpdate.select("circle")
          .attr("r", function(d, r) {
        			if (d._children && d.y0 != 0) {
                return 3;
              } 
        			if (d.y0 == 0) return 4;
        			else return 2;})
      		.attr("class", function(d) {
        		if (d._children) {
                return "blink";
              } else return "";
      		})
          .style("fill", function(d) { 
        					if (d.y0 == 0) return "#000000";
        		return d._children ? colors(parseInt(d.name)) : colors(parseInt(d.name)); 									});

      nodeUpdate.select("text")
          .style("fill-opacity", 1)
          //.attr("transform", function(d) { return d.x < 180 ? "translate(0)" : "rotate(180)translate(-" + (d.name.length + 50)  + ")"; });

      // TODO: appropriate transform
      var nodeExit = node.exit().transition()
          .duration(duration)
          /*.attr("transform", function(d) { return "diagonal(" + source.y + "," + source.x - 90 + ")"; })*/
          .remove();

      nodeExit.select("circle")
          .attr("r", 1e-6);

      nodeExit.select("text")
          .style("fill-opacity", 1e-6);

      // Update the links…
      var link = svg.selectAll("path.link")
          .data(links, function(d) { return d.target.id; });

      // Enter any new links at the parent's previous position.
      link.enter().insert("path", "g")
          .attr("class", "link")
          .attr("d", function(d) {
            var o = {x: source.x0, y: source.y0};
            return diagonal({source: o, target: o});
          });

      link.transition()
          .duration(duration)
          .attr("d", diagonal);

      link.exit().transition()
          .duration(duration)
          .attr("d", function(d) {
            var o = {x: source.x, y: source.y};
            return diagonal({source: o, target: o});
          })
          .remove();

      // Stash the old positions for transition.
      nodes.forEach(function(d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });
      var maxy = -999;
      var maxx = -99;
      var minx = 9999999;
      var miny = 9999999;
    }
    }
  $("#btn").click(function() {
    	if (!radial) {
        showRadial();
        $("#btn").html('Linear');
    		radial = true;
      } else {
        if(whichslider==0)
        	slideMain();
        else
          slideMain1();
        document.getElementById("myRange").oninput = function() 
        {	
            slideMain();
				}
        document.getElementById("myRange").onclick = function() 
        {	
            slideMain();
				}
        document.getElementById("myRange1").oninput = function() 
        {	
            slideMain1();
				}
        document.getElementById("myRange1").onclick = function() 
        {	
            slideMain1();
				}
        $("#btn").html('Radial');
        radial = false;
      }
    }) 
    
</script>
  </body>
